<!DOCTYPE html>
<html lang="ua">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Woodley Flowers</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>


  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-2">
          <a href="#" class="header__logo">
            <img src="img/logo.svg" alt="Logo" class="header__logo__img">
          </a>
        </div>
        <div class="col-12 col-lg-10">
          <nav class="header__menu">
            <a href="#" class="header__menu__item">Про нас</a>
            <a href="#" class="header__menu__item">Категорії</a>
            <a href="#" class="header__menu__item">Портфоліо</a>
            <a href="#" class="header__menu__item">Відгуки</a>
            <a href="#" class="header__menu__item">Контакти</a>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!-- END Header -->

  <!-- Main -->
  <section class="main">
    <div class="container">
      <div class="main__background">
        <video class="main__background__video" src="img/main-bg.mp4" loop muted autoplay></video>
        <div class="main__background__screen"></div>
      </div>
      <div class="row">
        <div class="col-12">
          <h1 class="main__title">
            Ми робимо щасливими наших відвідувачів
            <br>
            А значить… Ми робимо ЩАСТЯ!
          </h1>
        </div>
      </div>
    </div>
  </section>
  <!-- END Main -->

  <!-- Categories -->
  <section class="categories">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2 class="title">
            Категорії
          </h2>
        </div>
        <div class="col-6 col-lg-4">
          <a href="#" class="categories__item">
            <img src="img/categories-img1.jpg" alt="Categories1" class="categories__item__img">
            <div class="categories__item__title">
              Квіткові букети
            </div>
          </a>
        </div>
        <div class="col-6 col-lg-4">
          <a href="#" class="categories__item">
            <img src="img/categories-img2.jpg" alt="Categories2" class="categories__item__img">
            <div class="categories__item__title">
              Фруктові букети
            </div>
          </a>
        </div>
        <div class="col-6 col-lg-4">
          <a href="#" class="categories__item">
            <img src="img/categories-img3.jpg" alt="Categories3" class="categories__item__img">
            <div class="categories__item__title">
              Сезонні букети
            </div>
          </a>
        </div>
        <div class="col-6 col-lg-4">
          <a href="#" class="categories__item">
            <img src="img/categories-img4.jpg" alt="Categories4" class="categories__item__img">
            <div class="categories__item__title">
              Весільні букети
            </div>
          </a>
        </div>
        <div class="col-6 col-lg-4">
          <a href="#" class="categories__item">
            <img src="img/categories-img5.jpg" alt="Categories5" class="categories__item__img">
            <div class="categories__item__title">
              Міні-букети
            </div>
          </a>
        </div>
        <div class="col-6 col-lg-4">
          <a href="#" class="categories__item">
            <img src="img/categories-img6.jpg" alt="Categories6" class="categories__item__img">
            <div class="categories__item__title">
              Подарунки
            </div>
          </a>
        </div>
        <div class="col-4 col-lg-3 m-auto">
          <a href="#" class="categories__btn">
            Показати всі товари
          </a>
        </div>
      </div>
    </div>
  </section>
  <!-- END Categories -->

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>

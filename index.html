<!DOCTYPE html>
<html lang="ua">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Woodley Flowers</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>


  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-2">
          <a href="#" class="header__logo">
            <img src="img/logo.svg" alt="Logo" class="header__logo__img">
          </a>
        </div>
        <div class="col-12 col-lg-10">
          <nav class="header__menu">
            <a href="#" class="header__menu__item">Про нас</a>
            <a href="#" class="header__menu__item">Категорії</a>
            <a href="#" class="header__menu__item">Портфоліо</a>
            <a href="#" class="header__menu__item">Відгуки</a>
            <a href="#" class="header__menu__item">Контакти</a>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!-- END Header -->

  <!-- Main -->
  <section class="main">
    <div class="container">
      <div class="main__background">
        <video class="main__background__video" src="/img/main-bg.mp4" loop muted autoplay></video>
        <div class="main__background__screen"></div>
      </div>
      <div class="row">
        <div class="col-12">
          <h1 class="main__title">
            Ми робимо щасливими наших відвідувачів
            <br>
            А значить… Ми робимо ЩАСТЯ!
          </h1>
        </div>
      </div>
    </div>
  </section>
  <!-- END Main -->

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
